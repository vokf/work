<script type="application/javascript">
    function signup() {
        var datas = $("input[id=signin_form]")
        var data = {}
        var checked = $("input[type='checkbox']").is(':checked')
        if (datas[1].value != datas[2].value) {
            alert("两次密码必须相同~")
            return
        }
        if (!checked) {
            alert("必须同意战队条款~")
            return
        }

        data['username'] = datas[0].value
        data['password'] = datas[1].value

        data['phoneNumber'] = datas[3].value

        var user = JSON.stringify(data)
        $.ajax({
            type: "post",
            url: "/work/register.do",
            async: false,
            data: user,
            contentType: 'application/json;charset=UTF-8',
            dataType: "json",
            success: function (data) {
                if (data.code === 1) {
                    alert("注册成功")
                    var user = data.data
                    $(location).attr('href', "/work/index.do");
                }
                if (data.code === 0) {
                    alert("注册失败")
                }
            },
            error: function (error) {
                alert(error)
                alert("服务器错误")
            }
        });
    }
</script>
