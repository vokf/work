<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
	<!--font-family-->
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext"
		  rel="stylesheet">
	<!--   Logo	  -->
	<link rel="shortcut icon" type="image/icon" href="logo/favicon.png">
	<!--font-awesome.min.css-->
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.css">
	<!--animate.css-->
	<link rel="stylesheet" href="css/animate.css">
	<!--bootstrap.min.css-->
	<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
	<!--	responsive.css   -->
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="default/layer.css">

</head>
<body>
<!-- signin end -->
<section class="signin popup-in">
	<div class="container">

		<div class="sign-content popup-in-content">
			<div class="popup-in-txt">
				<h2>sign in</h2>

				<div class="row">
					<div class="col-sm-12">
						<div class="signin-form">
							<form action="" method="post" id="formid">
								<div class="form-group">
									<label for="signin_form">UserName</label>
									<input type="text" name="username" class="form-control" id="signin_form"
										   placeholder="enter your UserName here">
								</div>
								<!--/.form-group -->
								<div class="form-group">
									<label for="signin_form">password</label>
									<input type="password" name="password" class="form-control" id="password"
										   placeholder="Password">

								</div>
								<div class="form-group">
									<input type="hidden" name="token" value=""></div>
								<!--/.form-group -->
							</form>
							<!--/form -->
						</div>
						<!--/.signin-form -->
					</div>
					<!--/.col -->
				</div>
				<!--/.row -->

				<div class="row">
					<div class="col-sm-12">
						<div class="signin-password">
							<div class="awesome-checkbox-list">
								<ul class="unstyled centered">

									<li>
										<input class="styled-checkbox" id="styled-checkbox-2" type="checkbox"
											   value="value2">
										<label for="styled-checkbox-2">remember password</label>
									</li>

									<li>
										<a href="#">Forgot email or password ?</a>
									</li>

								</ul>
							</div>
							<!--/.awesome-checkbox-list -->
						</div>
						<!--/.signin-password -->
					</div>
					<!--/.col -->
				</div>
				<!--/.row -->

				<div class="row">
					<div class="col-sm-12">
						<div class="signin-footer">
							<button type="button" class="btn signin_btn" onclick="loginUser();">
								sign in
							</button>
							<p>
								Don’t have an Account ?
								<a href="register.html">register</a>
							</p>
						</div>
						<!--/.signin-footer -->
					</div>
					<!--/.col-->
				</div>
				<!--/.row -->
			</div>
			<!-- .popup-in-txt -->
		</div>
		<!--/.sign-content -->
	</div>
	<!--/.container -->

</section>
<!--/.signin -->

<!-- signin end -->

<!--footer copyright start -->
<footer class="footer-copyright">
	<div id="scroll-Top">
		<i class="fa fa-angle-double-up return-to-top" id="scroll" data-toggle="tooltip" data-placement="top"
		   title="" data-original-title="Back to Top" aria-hidden="true"></i>
	</div>
	<!--/.scroll-Top-->

</footer>
<script src="plugins/jQuery/jquery-3.4.1.js"></script>
<script src="js/layer.js"></script>
<!--modernizr.min.js-->
<script src="js/modernizr.min.js"></script>

<script src="plugins/bootstrap/js/bootstrap.js"></script>
<script src="js/bootsnav.js"></script>

<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script src="js/custom.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
</body>

<script>


    function loginUser() {
        var userName = $("input[name = 'username']")[0].value;
        var passWord = $("input[name='password']")[0].value;

        var user = {};
        user['userName'] = userName;
        user['passWord'] = passWord;

        var loginData = JSON.stringify(user);
        console.log(loginData);

        $.ajax({
            type: 'post',
            url: '/work/login.do',
            async: true,
            data: loginData,
            contentType: 'application/json;charset=UTF-8',
            dataType: "json",

            success: function (data) {
                if (data.code === 1) {
                    var user = data.data;

                    alert("登录成功");

                }
                if (data.code === 0) {
                    alert("用户名或密码错误")
                }
            },
            error: function () {
                alert("服务器错误")
            }
        })
    }

    $(document).ready(function () {
        $("#signin_form").click(function () {
            layer.tips("请输入用户名", "#signin_form", {tips: [4, '#6d96f2']});
        });
        $("#password").click(function () {
            layer.tips("请输入您的密码", "#password", {tips: [4, '#6d96f2']});
        });


    })

</script>
</html>
